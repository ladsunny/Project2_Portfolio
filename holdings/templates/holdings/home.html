{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">STOCKS</h1>
        <p class="lead text-muted">Investing in stocks for long-term success</p>
        <img src="{% static 'IMG_2219.JPG' %}" height="200"> </img>
        <p />
            <br />
            <a href="{% url 'journal' %}" class="btn btn-primary">Trade Journal</a>
            <br />
            <a href="{% static 'PortfolioMarch2020.pdf' %}" class="btn btn-success my-2" rel="noopener noreferrer" target="_blank">Portfolio</a>
            <br />
            <a href="{% url 'myblog' %}" class="btn btn-danger my-2">Blog</a>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <h2 class="text-center">Top 3 Holdings</h2>
        <br />
        <div class="row">

          {% for myheld in myholdings.all %}
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="{{ myheld.image.url }}">
              <div class="card-body">
                <p class="card-text">Ticker: {{ myheld.company }}</p>
                <p class="card-text">Weight: {{ myheld.weight }}%</p>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    </div>

  </main>

{% endblock %}
